<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Carrusel Orbis - Vista Integrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: ui-sans-serif, system-ui, Arial, sans-serif;
      background: #0b0f14;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Panel de control superior */
    .control-panel {
      background: linear-gradient(135deg, rgba(18,24,33,0.95), rgba(11,15,20,0.98));
      border-bottom: 2px solid rgba(91,179,255,0.3);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1000;
    }

    /* Informaci√≥n de p√°gina */
    .page-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .page-number {
      background: linear-gradient(135deg, #5fb3ff, #338bdf);
      color: #07121f;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      min-width: 80px;
      text-align: center;
    }

    .page-name {
      color: #e5eefc;
      font-size: 18px;
      font-weight: 600;
    }

    .page-url {
      color: #93a3b8;
      font-size: 12px;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Controles de navegaci√≥n */
    .nav-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-btn {
      background: linear-gradient(180deg, #6b7280, #4b5563);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, #7c3aed, #5b21b6);
      box-shadow: 0 4px 15px rgba(124,58,237,0.4);
    }

    .nav-btn.next {
      background: linear-gradient(180deg, #5fb3ff, #338bdf);
      color: #07121f;
    }

    .nav-btn.next:hover {
      background: linear-gradient(180deg, #22c55e, #16a34a);
    }

    /* Countdown */
    .countdown-container {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .countdown-label {
      font-size: 12px;
      color: #93a3b8;
    }

    .countdown {
      font-size: 16px;
      font-weight: bold;
      color: #f59e0b;
      min-width: 35px;
      text-align: center;
    }

    .countdown.warning {
      color: #ef4444;
    }

    .countdown.good {
      color: #22c55e;
    }

    /* Indicadores de p√°gina */
    .page-indicators {
      display: flex;
      gap: 6px;
      margin: 0 15px;
    }

    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transition: all 0.3s;
    }

    .indicator.active {
      background: #5fb3ff;
      width: 20px;
      border-radius: 4px;
    }

    /* Contenedor del iframe */
    .iframe-container {
      height: calc(100vh - 70px);
      width: 100%;
      position: relative;
      background: #000;
    }

    .page-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(11,15,20,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(91,179,255,0.2);
      border-top: 4px solid #5fb3ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: #93a3b8;
    }

    /* Estado paused */
    .paused {
      background: linear-gradient(180deg, #f59e0b, #d97706) !important;
      color: white !important;
    }

    /* Error message */
    .error-message {
      padding: 20px;
      text-align: center;
      color: #ef4444;
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 8px;
      margin: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .control-panel {
        padding: 8px 10px;
        height: 60px;
      }

      .page-name {
        font-size: 14px;
      }

      .page-url {
        display: none;
      }

      .nav-btn {
        padding: 8px 10px;
        font-size: 12px;
      }

      .iframe-container {
        height: calc(100vh - 60px);
      }
    }
  </style>
</head>
<body>
  <!-- Panel de Control Superior -->
  <div class="control-panel">
    <div class="page-info">
      <div class="page-number" id="pageNumber">1 / 4</div>
      <div>
        <div class="page-name" id="pageName">Cargando...</div>
        <div class="page-url" id="pageUrl">...</div>
      </div>
    </div>

    <div class="page-indicators" id="indicators">
      <div class="indicator active"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
    </div>

    <div class="nav-controls">
      <button class="nav-btn" id="prevBtn">
        ‚óÄ Anterior
      </button>
      
      <div class="countdown-container">
        <span class="countdown-label">Pr√≥ximo en:</span>
        <span class="countdown" id="countdown">60s</span>
      </div>

      <button class="nav-btn next" id="nextBtn">
        Siguiente ‚ñ∂
      </button>

      <button class="nav-btn" id="pauseBtn">
        ‚è∏ Pausar
      </button>
    </div>
  </div>

  <!-- Contenedor del Iframe -->
  <div class="iframe-container">
    <iframe class="page-iframe" id="mainIframe" src="about:blank"></iframe>
    
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando p√°gina...</div>
    </div>
  </div>

  <script>
    // OPCI√ìN: Usar URLs HTTPS que permitan iframe (para evitar Mixed Content)
    const PAGES = [
      {
        name: 'SAP Fiori (Prueba)',
        url: 'http://confiablepro.serviacero.com/WS/01/37/WS01.37.09D.aspx' // Reemplaza con tus URLs HTTPS reales
      },
      {
        name: 'Dashboard Web',  
        url: 'http://confiable.serviacero.com/RE/01/37/RE01.37-10.aspx' // Reemplaza con tus URLs HTTPS reales
      },
      {
        name: 'Web Intelligence',
        url: 'https://my407367.s4hana.cloud.sap/ui#PurchaseOrderItem-monitorPurDocItems&/?sap-iapp-state--history=TASP48AED8OZYI0BTH47XUTFQWYBJDV04UZ8QC90C&sap-iapp-state=ASJSAV5RWSMGIJ1I7NTPVW2SOUTF9H1TY7YZA2KN'
      },
      {
        name: 'Crystal Reports',
        url: 'https://my407367.s4hana.cloud.sap/ui#PurchaseOrderItem-monitorPurDocItems&/?sap-iapp-state--history=TASP48AED8OZYI0BTH47XUTFQWYBJDV04UZ8QC90C&sap-iapp-state=ASJSAV5RWSMGIJ1I7NTPVW2SOUTF9H1TY7YZA2KN'
      }
    ];

    // Estado del carrusel
    let currentPageIndex = 0;
    let countdownValue = 60;
    let countdownTimer = null;
    let autoAdvanceTimer = null;
    let isPaused = false;

    // Elementos del DOM
    let mainIframe = null;
    let loadingOverlay = null;
    let pageNumber = null;
    let pageName = null;
    let pageUrl = null;
    let countdown = null;
    let prevBtn = null;
    let nextBtn = null;
    let pauseBtn = null;
    let indicators = null;

    // Inicializar cuando se carga la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      initializeCarousel();
    });

    function initializeCarousel() {
      // Obtener referencias a elementos del DOM
      mainIframe = document.getElementById('mainIframe');
      loadingOverlay = document.getElementById('loadingOverlay');
      pageNumber = document.getElementById('pageNumber');
      pageName = document.getElementById('pageName');
      pageUrl = document.getElementById('pageUrl');
      countdown = document.getElementById('countdown');
      prevBtn = document.getElementById('prevBtn');
      nextBtn = document.getElementById('nextBtn');
      pauseBtn = document.getElementById('pauseBtn');
      indicators = document.getElementById('indicators');

      // Configurar event listeners
      prevBtn.addEventListener('click', goToPreviousPage);
      nextBtn.addEventListener('click', goToNextPage);
      pauseBtn.addEventListener('click', togglePause);

      // Configurar evento de carga del iframe
      mainIframe.addEventListener('load', function() {
        hideLoading();
        console.log('‚úÖ P√°gina cargada:', PAGES[currentPageIndex].name);
      });

      mainIframe.addEventListener('error', function(e) {
        console.error('‚ùå Error cargando p√°gina:', e);
        showErrorMessage('Error de conexi√≥n - Mixed Content bloqueado');
      });

      // Timeout para detectar p√°ginas que no cargan (CORS/Mixed Content)
      let loadTimeout;
      
      function checkLoadStatus() {
        loadTimeout = setTimeout(function() {
          if (loadingOverlay.style.display !== 'none') {
            console.warn('‚ö†Ô∏è P√°gina bloqueada por Mixed Content o CORS');
            showErrorMessage('Esta p√°gina no se puede cargar en iframe (Mixed Content o X-Frame-Options)');
          }
        }, 8000);
      }

      // Limpiar timeout cuando la p√°gina se carga
      mainIframe.addEventListener('load', function() {
        clearTimeout(loadTimeout);
      });

      // Comenzar el carrusel
      loadCurrentPage();
      startAutoAdvance();
    }

    function loadCurrentPage() {
      const page = PAGES[currentPageIndex];
      
      showLoading();
      updatePageInfo();
      updateIndicators();
      
      // Cargar la p√°gina en el iframe
      mainIframe.src = page.url;
      
      // Timeout para detectar p√°ginas bloqueadas
      setTimeout(function() {
        if (loadingOverlay.style.display !== 'none') {
          console.warn('‚ö†Ô∏è P√°gina puede estar bloqueada');
          showErrorMessage('P√°gina bloqueada - Revisa Mixed Content');
        }
      }, 8000);
    }

    function updatePageInfo() {
      const page = PAGES[currentPageIndex];
      pageNumber.textContent = `${currentPageIndex + 1} / ${PAGES.length}`;
      pageName.textContent = page.name;
      pageUrl.textContent = page.url;
    }

    function updateIndicators() {
      const indicatorElements = indicators.children;
      for (let i = 0; i < indicatorElements.length; i++) {
        if (i === currentPageIndex) {
          indicatorElements[i].classList.add('active');
        } else {
          indicatorElements[i].classList.remove('active');
        }
      }
    }

    function showLoading() {
      loadingOverlay.innerHTML = `
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando p√°gina...</div>
      `;
      loadingOverlay.style.display = 'flex';
    }

    function hideLoading() {
      loadingOverlay.style.display = 'none';
    }

    function showErrorMessage(message) {
      loadingOverlay.innerHTML = `
        <div style="text-align: center; max-width: 500px;">
          <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
          <div style="font-size: 18px; color: #ef4444; margin-bottom: 10px;">Error de carga</div>
          <div style="font-size: 14px; color: #93a3b8; margin-bottom: 20px; line-height: 1.5;">
            ${message}
          </div>
          <div style="margin-bottom: 15px; padding: 10px; background: rgba(239,68,68,0.1); border-radius: 5px; font-size: 12px;">
            <strong>Soluci√≥n:</strong> Las URLs HTTP no funcionan en GitHub Pages (HTTPS). 
            Necesitas URLs HTTPS que permitan iframe.
          </div>
          <button onclick="goToNextPage()" style="
            background: #5fb3ff; color: white; padding: 10px 20px; 
            border: none; border-radius: 5px; cursor: pointer; margin: 5px;
          ">Siguiente p√°gina ‚ñ∂</button>
          <button onclick="window.location.reload()" style="
            background: #6b7280; color: white; padding: 10px 20px; 
            border: none; border-radius: 5px; cursor: pointer; margin: 5px;
          ">üîÑ Reintentar</button>
        </div>
      `;
      loadingOverlay.style.display = 'flex';
    }

    function goToNextPage() {
      currentPageIndex = (currentPageIndex + 1) % PAGES.length;
      loadCurrentPage();
      resetCountdown();
    }

    function goToPreviousPage() {
      currentPageIndex = currentPageIndex === 0 ? PAGES.length - 1 : currentPageIndex - 1;
      loadCurrentPage();
      resetCountdown();
    }

    function togglePause() {
      isPaused = !isPaused;
      
      if (isPaused) {
        pauseBtn.textContent = '‚ñ∂ Reanudar';
        pauseBtn.classList.add('paused');
        clearInterval(countdownTimer);
        clearTimeout(autoAdvanceTimer);
      } else {
        pauseBtn.textContent = '‚è∏ Pausar';
        pauseBtn.classList.remove('paused');
        startAutoAdvance();
      }
    }

    function startAutoAdvance() {
      if (isPaused) return;
      
      countdownValue = 60;
      updateCountdownDisplay();
      
      // Timer para el countdown
      countdownTimer = setInterval(function() {
        if (!isPaused) {
          countdownValue--;
          updateCountdownDisplay();
        }
      }, 1000);
      
      // Timer para avanzar autom√°ticamente
      autoAdvanceTimer = setTimeout(function() {
        if (!isPaused) {
          goToNextPage();
        }
      }, 60000);
    }

    function resetCountdown() {
      clearInterval(countdownTimer);
      clearTimeout(autoAdvanceTimer);
      startAutoAdvance();
    }

    function updateCountdownDisplay() {
      countdown.textContent = countdownValue + 's';
      
      // Cambiar color basado en el tiempo restante
      countdown.className = 'countdown';
      if (countdownValue <= 10) {
        countdown.classList.add('warning');
      } else if (countdownValue > 45) {
        countdown.classList.add('good');
      }
    }

    // Limpiar timers al cerrar la p√°gina
    window.addEventListener('beforeunload', function() {
      clearInterval(countdownTimer);
      clearTimeout(autoAdvanceTimer);
    });

    console.log('üöÄ Carrusel Orbis iniciado - Versi√≥n iframe integrada');
    console.log('‚ö†Ô∏è Nota: URLs HTTP ser√°n bloqueadas por Mixed Content en GitHub Pages');
  </script>
</body>
</html>
